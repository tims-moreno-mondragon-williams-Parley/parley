<!DOCTYPE html>
<html lang="en">
<head th:fragment="navbar">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <style>
            /*Temporary CSS until we can link the html and css page */
        nav {
            background: #222139ff;
        }
        h1, a {
            color: white;
        }
        .nav-link {
            color: white;
        }
        .Title {
            color: white;
            font-size: 28px;
            text-decoration: none;
        }
    </style>
</head>
<nav  th:fragment="navbar" class="navbar navbar-expand-lg navbar-light justify-content-between ">
    <!-- Brand/logo -->
    <a th:href="@{/}" class="Title">Parley</a>
    <!-- Image - Only show if user is authenticated -->
    <a class="navbar-brand justify-content-end" th:if="${#authentication.principal != 'anonymousUser'}" href="#">
        <img th:src="@{/img/profile.jpeg}" alt="Logo" style="width:40px;">
    </a>
    <!-- Hamburger menu button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" th:if="${#authentication.principal != 'anonymousUser'}" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
            <!-- Add more links as needed -->
        </ul>
    </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-2C3X4ZJZK+5oI0v3FyyFyL5Jx00Ff5zU3l5RbM5z5l5X5z5Oj04meM1a7xjFt+4y" crossorigin="anonymous"></script>
</html>
