	<div class="row">

			<!-- Brand/logo -->
			<a th:href="@{/}" class="Title">
				<section class="wrapper">
					<div class="top">PARLEY</div>
					<div class="bottom" aria-hidden="true">PARLEY</div>
				</section>
			</a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

			<div class="d-flex ml-auto">

				<div class="collapse navbar-collapse" id="navbarNav">

							<a class="nav-link" th:href="@{/posts}">Feed</a>

						<li class="nav-item">
							<a class="nav-link" th:href="@{/aboutus}">About Us</a>

							<form th:action="@{/logout}" method="post">

			<a class="navbar-brand" th:if="${#authentication.principal != 'anonymousUser'}" th:href="@{/profile}">

				<img class="PI" th:src="${#authentication.principal.profile_pic}" alt="Profile Picture"

				<img class="PI" th:src="@{/img/D3.webp}" alt="Profile Picture"
