<div id="update-profile-container">
  <h1>Edit Profile</h1>

  <form th:object="${user}"
        th:action="@{/profile}" method="post"
        enctype="multipart/form-data" id="update-profile-form">
    <div>
      <label>Username </label>
      <input type="text" th:field="*{username}" />
    </div>
    <div>
      <label>Email </label>
        <input type="email" th:field="*{email}" />
    </div>
    <div>
      <label>Bio </label>
        <textarea id="bio" rows="5" cols="50" type="text" th:field="*{bio}"></textarea>
    </div>
    <div>
      <label>Profile Picture </label>
      <input type="text" th:field="*{profile_pic}" accept="image/*" />
      <input type="submit" value="Upload Image">
    </div>
    <div>
      <label>Banner Image </label>
      <input type="text" th:field="*{banner_img}" accept="image/*" />
      <input type="submit" value="Upload Image">
    </div>
    <button type="submit" id="update-profile-button" class="btn btn-primary">
      Update</button>
  </form>

</div>
</body>
