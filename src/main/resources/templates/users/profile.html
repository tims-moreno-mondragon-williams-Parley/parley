<!DOCTYPE html>
<html lang="en">
<head>
    <head th:insert="~{partials/head :: head('Profile')}"></head>
    <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>
<body>
<div>
    <div th:replace="~{partials/navbar :: navbar}"></div>
</div>

<!--User banner image section-->
<div class="BI">
    <img class="banner-user" th:src="${user.banner_img}"
         alt="Banner Image"
         th:if="${user.banner_img != null && user.banner_img !=''}"/>
    <img class="banner-default"
         th:src="@{/img/removebg-banner.png}"
         alt="Default banner image of conversation bloops"
         th:if="${user.banner_img == null or user.banner_img ==''}"/>
</div>

<!--User profile image section-->
<div class="profile-image">
    <img class="profile-user" th:src="${user.profile_pic}"
         alt="Profile Picture"
         th:if="${user.profile_pic != null && user.profile_pic !=''}"/>
    <img class="profile-default" th:src="@{/img/removebg-user.png}"
         alt="Default image of a tech dog"
         th:if="${user.profile_pic == null or user.profile_pic ==''}"/>
</div>

<div class="username">
    <h4 th:text="${user.username}">UserName</h4>
</div>

<!--User bio section-->
<div class="BIO">
    <p class="user-bio" th:text="${user.bio}"
       th:if="${user.bio != null && user.bio != ''}"></p>
    <p class="default-bio"
       th:text="'Click the Edit Profile button to setup your profile.'"
       th:if="${user.bio == null or user.bio == ''}"></p>
    <div class="edit-button">
        <a th:href="@{/profile/update}" class="btn btn-sm">Edit
            Profile</a>
    </div>
</div>

<!--User posts section-->
<div class="card posts-content">
    <h3 class="card-title">Your Posts</h3>
    <div class="card-body user-posts">
        <div class="the-post" th:each="post : ${posts}">
            <h6 th:text="${post.title}"></h6>
            <p th:text="${post.body}"></p>
            <!--Add other properties as needed -->
        </div>
    </div>
</div>

<footer th:include="partials/footer :: footer"></footer>
<!--Filestack API JS-->
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<!--jQuery JS-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script src="/js/filestack.js"></script>

</body>
</html>
