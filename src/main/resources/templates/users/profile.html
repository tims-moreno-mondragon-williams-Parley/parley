<!DOCTYPE html>
<html lang="en">
<head>
    <head th:insert="~{partials/head :: head('Update Profile')}"></head>
    <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>
<body>
<div>
    <div th:replace="~{partials/navbar :: navbar}"></div>
</div>
<div class="container main-content">

    <div class="container banner-container">
        <div class="BI">
            <img class="banner-user" th:src="${user.banner_img}"
                 alt="Banner Image"
                 th:if="${user.banner_img != null && user.banner_img !=''}"/>
            <img class="banner-default" th:src="@{/images/no_image.png}"
                 alt="Banner Image"
                 th:if="${user.banner_img == null && user.banner_img ==''}"/>
        </div>
    </div>

    <div class="container profile-container">
        <div class="PH">
            <img class="profile-user" th:src="${user.profile_pic}"
                 alt="Profile Picture"
                 th:if="${user.profile_pic != null && user.profile_pic !=''}"/>
            <img class="profile-default" th:src="@{/images/no_profile.png}"
                 alt="Profile Picture"
                 th:if="${user.profile_pic == null && user.profile_pic ==''}"/>
        </div>
    </div>

    <div class="container username">
        <h1 th:text="${user.username}"></h1>
    </div>

    <div class="container bio-container">
        <div class="BIO">
            <p th:text="${user.bio}">
                <div class="edit-button">
                    <button type="button"
                            class="btn btn-sm btn-dark" id="edit-profile">Edit
                        Profile
                    </button>
                </div>
            </p>
        </div>
    </div>

</div>

<div class="posts">
    <div class="container user-posts">
        <h2>Your Posts</h2>
        <div th:each="post : ${posts}">
            <h3 th:text="${post.title}"></h3>
            <p th:text="${post.body}"></p>
